name: Gin
description: Gin is a web framework written in Go (Golang). It features a martini-like API with performance that is up to 40 times faster thanks to httprouter.
logo: https://microtica.s3.eu-central-1.amazonaws.com/assets/templates/logos/go-gin.png
repo: https://github.com/microtica/templates/tree/master/go-gin

service:
  gin:
    source: git
    containerPort: 8080
    autoScaling:
      minReplicas: 1
      maxReplicas: 1
      cpu: 1
      maxCpu: 20
      memory: 64
      maxMemory: 128
