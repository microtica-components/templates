name: NuxtJS
description: An open source framework for Vue.js making web development simple and powerful.
logo: https://microtica.s3.eu-central-1.amazonaws.com/assets/templates/logos/nuxtjs.jpeg
repo: https://github.com/microtica/templates/tree/master/nuxtjs

service:
  nuxtjs:
    source: git
    containerPort: 3000
    autoScaling:
      minReplicas: 1
      maxReplicas: 1
      cpu: 1
      maxCpu: 20
      memory: 64
      maxMemory: 128
