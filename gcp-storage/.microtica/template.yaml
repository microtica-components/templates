name: GCP Storage
description: Google Cloud Storage is a scalable and secure object storage service provided by Google Cloud Platform (GCP).
logo: https://microtica.s3.eu-central-1.amazonaws.com/assets/templates/logos/gcp.svg
repo: https://github.com/microtica/templates/tree/master/gcp-storage

inputs:
  properties:
    AppName:
      type: string
      label: App Name
      description: Unique name for your application
      maxLength: 20
      pattern: ^[A-Za-z]*$
      patternErrorMessage: The app name can only contain letters.
    bucket_name:
      type: string
      label: Bucket Name
      description: Name of the bucket
    bucket_location:
      type: string
      label: Bucket Location
      enum:
        - US
        - EU
        - ASIA 
        - AU
        - CA
        - IN
      default: US
  required:
    - bucket_name
    - bucket_location

infrastructure:
  resources:
    {{AppName}}:
      source: git
      properties:
        - key: bucket_name
          value: "{{bucket_name}}"
        - key: bucket_location
          value: "{{bucket_location}}"
        
