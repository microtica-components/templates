name: Node.js
description: Node.js is an open-source, cross-platform, back-end JavaScript runtime environment that runs on a JavaScript engine.
logo: https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRfOfptrC48Ggz3JC23XVvfUc6qPqMrkrGGZ5ajLqLDARAP15-8lnl4ETCV_BNdMoW7TjU&usqp=CAU
repo: https://github.com/microtica/templates/tree/master/nodejs

inputs:
  properties:
    AppName:
      type: string
      description: The name of the application. The name will be shown in the portal.
      maxLength: 23
      pattern: ^[a-zA-Z0-9]*$
      patternErrorMessage: "The app name can contain only letters and numbers"
  required:
  - AppName

service:
  "{{AppName}}":
    source: git
    containerPort: 3000
    autoScaling:
      minReplicas: 1
      maxReplicas: 1
      cpu: 1
      maxCpu: 5
      memory: 32
      maxMemory: 64
